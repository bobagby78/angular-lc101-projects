<div class="chores">
    <h3>Chores</h3>
    <p class="strong"*ngIf="chores.length> finishedChores.length">Work Harder!!!</p>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>

<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img *ngIf="chores.length===0 || finishedChores.length - chores.length >= 3; else noAllowance"  src="{{targetImage}}" alt="Rockin' it!!!">

    <ng-template #noAllowance>
        <p>No allowance yet</p>
    </ng-template>

</div>
<hr>

<div *ngIf= "chores.length == 0 && finishedChores.length > 3; else getICTreat">

    <h1 class="strong"> ICE CREAM TREAT!!!</h1>

</div>

<div>
    <ng-template #getICTreat>
        <h3 class="advise">To get an IC treat:</h3>
        <ul>
            <li>The chores all have to be done</li>
            <li>There must be at least 4 chores in the Done list</li>
        </ul>
    </ng-template>
</div>
